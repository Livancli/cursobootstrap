<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>
  
<div>
  <div class="spinner-border text-info"></div>
  <span>Loading</span>
</div>

<div>
  <div class="spinner-border text-danger spinner-border-sm"></div>
  <span>Loading</span>
</div>

<div>
  <div class="spinner-grow text-warning spinner-border-sm"></div>
  <span>Loading</span>
</div>

<div>
  <div class="spinner-grow text-danger spinner-grow-sm"></div>
  <span>Loading</span>
</div>

<div>
  <div class="spinner-grow text-success spinner-grow-sm"></div>
  <div class="spinner-grow text-primary spinner-grow-sm"></div>
  <div class="spinner-grow text-danger spinner-grow-sm"></div>
  <span>Loading</span>
</div>


<button class="btn btn-primary disabled">
  <div class="spinner-border text-light spinner-border-sm"></div>
  Enviando
</button>

<button class="btn btn-primary disabled">
  <div class="spinner-grow text-light spinner-grow-sm"></div>
  Finalizando
</button>

  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

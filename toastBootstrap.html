<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>
  

  <div class="container mt-5 p-5">

    <button class="btn btn-primary" id="meuBotao">Mostrar Toast</button>
    <button class="btn btn-danger" id="meuBotaoEsconder">Esconder Toast</button>

    <div class="toast" data-autohide="false">
      <div class="toast-header">
        <h1>South Park</h1>
      </div>
      <div class="toast-body">
        <img src="./img/soutvampt.jpg" alt="Vampiros de South Park">
        <h6>Mike Makowski</h6>
        <p>Ele usa uma jaqueta preta e uma camisa preta com uma imagem de um, sangramento pássaro morto branco nele, sapatos pretos, calças cinzentas com um cinto vermelho, luvas sem dedos pretas e presas de plástico. seu cabelo é preto com verde na parte de trás.</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


  <script>
    $(document).ready(function(){
      $("#meuBotao").click(()=>{
        $(".toast").toast('show');
      })
      $("#meuBotaoEsconder").click(()=>{
        $(".toast").toast('hide');
      })
    })
  </script>

</body>
</html>
